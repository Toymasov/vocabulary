<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lug'at Yodlash Ilovasi (Onlayn)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-btn.active { background-color: #4f46e5; color: white; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .page { display: none; }
        .page.active { display: block; }
        #translate-btn:disabled, #add-word-form button[type=submit]:disabled, .quiz-btn:disabled, .auth-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kirish ekrani -->
    <div id="login-container" class="w-full max-w-sm mx-auto">
        <div class="card p-8 text-center">
            <h1 class="text-2xl font-bold text-gray-800">Lug'at Ilovasi</h1>
            <p class="text-gray-500 mt-2 mb-6">Boshlash uchun tizimga kiring yoki ro'yxatdan o'ting</p>
            
            <div class="space-y-4">
                <input type="email" id="email-input" placeholder="E-pochta manzili" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <input type="password" id="password-input" placeholder="Parol" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <div class="flex gap-4">
                    <button id="email-login-btn" class="auth-btn w-full bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-indigo-700 transition">Kirish</button>
                    <button id="register-btn" class="auth-btn w-full bg-gray-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-gray-700 transition">Ro'yxatdan o'tish</button>
                </div>
            </div>

            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm">yoki</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button id="google-login-btn" class="auth-btn w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 font-semibold py-2.5 px-4 rounded-md hover:bg-gray-50 transition">
                <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Google orqali kirish
            </button>
        </div>
    </div>

    <!-- Asosiy ilova ekrani -->
    <div id="main-container" class="w-full max-w-md mx-auto hidden">
        <div class="card p-6 md:p-8">
            <header class="text-center mb-6">
                <div class="flex justify-end items-center mb-4">
                    <button id="logout-btn" class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold">Chiqish</button>
                </div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Lug'at Yodlash</h1>
                <p class="text-gray-500 mt-1">Aqlli takrorlash tizimi</p>
            </header>

            <div class="flex justify-center border-b border-gray-200 mb-6">
                <button id="nav-add" class="tab-btn flex-1 py-3 px-4 text-sm font-semibold text-gray-600 hover:bg-gray-200 transition rounded-t-lg">So'z qo'shish</button>
                <button id="nav-quiz" class="tab-btn flex-1 py-3 px-4 text-sm font-semibold text-gray-600 hover:bg-gray-200 transition rounded-t-lg">Test</button>
                <button id="nav-stats" class="tab-btn flex-1 py-3 px-4 text-sm font-semibold text-gray-600 hover:bg-gray-200 transition rounded-t-lg">Statistika</button>
            </div>

            <main>
                <div id="page-add" class="page">
                    <form id="add-word-form">
                        <div class="space-y-4">
                            <div>
                                <label for="english-word" class="block text-sm font-medium text-gray-700 mb-1">Inglizcha so'z</label>
                                <div class="flex items-center space-x-2">
                                    <input type="text" id="english-word" required class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., apple">
                                    <button type="button" id="translate-btn" class="p-2 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300 transition" title="Avtomatik tarjima">
                                        <svg id="translate-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 4.426h-.052L4.81 5.978h1.369z"/><path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.166.45.298.74.372.21.053.43.072.665.072.43 0 .822-.095 1.175-.285.353-.19.626-.458.82-.797.193-.34.29-.746.29-1.192 0-.446-.1-.852-.29-1.192-.195-.34-.467-.608-.82-.797-.352-.19-.745-.285-1.175-.285-.235 0-.455.02-.665.072-.29.074-.547.206-.74.372v-.89c.193-.166.45-.298.74-.372.21-.053.43.072.665.072.43 0 .822-.095 1.175-.285.353-.19.626-.458.82-.797.193-.34.29-.746.29-1.192 0-.446-.1-.852-.29-1.192-.195-.34-.467-.608-.82-.797-.352-.19-.745-.285-1.175-.285-.235 0-.455.02-.665.072-.29.074-.547.206-.74.372v-.89a1 1 0 0 1 1-1h1.138a1 1 0 0 1 1 1v7.47a1 1 0 0 1-1 1h-1.138a1 1 0 0 1-1-1v-1.47zM16 5.5a1 1 0 0 0-1-1H9.138a1 1 0 0 0-1 1v1.47a1 1 0 0 0 1 1h1.138a1 1 0 0 0 1-1V5.5z"/></svg>
                                        <svg id="loading-spinner" class="animate-spin h-5 w-5 text-gray-600 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label for="uzbek-word" class="block text-sm font-medium text-gray-700 mb-1">O'zbekcha tarjimasi</label>
                                <input type="text" id="uzbek-word" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., olma">
                            </div>
                        </div>
                        <button type="submit" class="mt-6 w-full bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">Qo'shish</button>
                    </form>
                </div>
                <div id="page-quiz" class="page">
                    <div id="quiz-container" class="text-center">
                        <div id="quiz-start-screen">
                            <h3 class="text-lg font-semibold text-gray-800">Testga tayyormisiz?</h3>
                            <p id="quiz-word-count" class="text-gray-500 my-4"></p>
                            <button id="start-quiz-btn" class="quiz-btn w-full bg-green-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-green-700 transition">Testni boshlash</button>
                        </div>
                        <div id="quiz-question-screen" class="hidden">
                            <p class="text-sm text-gray-500 mb-2">Quyidagi so'zning tarjimasini toping:</p>
                            <h2 id="question-word" class="text-3xl font-bold text-indigo-600 mb-4"></h2>
                            <form id="quiz-form">
                                <input type="text" id="answer-input" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-center text-lg" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                                <button type="submit" class="quiz-btn mt-4 w-full bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-indigo-700 transition">Tekshirish</button>
                            </form>
                        </div>
                         <div id="quiz-end-screen" class="hidden">
                             <h3 class="text-xl font-bold text-green-600">Tabriklaymiz!</h3>
                             <p class="text-gray-600 mt-2">Siz barcha mavjud so'zlar bo'yicha testni yakunladingiz.</p>
                             <button id="restart-quiz-btn" class="quiz-btn mt-6 w-full bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-indigo-700 transition">Bosh sahifaga</button>
                         </div>
                    </div>
                </div>
                <div id="page-stats" class="page">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">So'zlar statistikasi</h3>
                    <div id="stats-container" class="space-y-3"></div>
                </div>
            </main>
            <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>
        </div>
    </div>
    
    <div id="app-loader" class="text-center hidden">
        <div class="loader"></div>
        <p class="text-gray-600">Ma'lumotlar yuklanmoqda...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // ===== MUHIM: FIREBASE LOYIHANGIZDAN NUSXALAGAN KONFIGURATSIYANI SHU YERGA QO'YING =====
        // =================================================================================
        const firebaseConfig = {
          apiKey: "AIzaSyCmdgGGNJzgwjVEa8DSwxFpMseONCXzkfY",
          authDomain: "dictionary-project-5c21c.firebaseapp.com",
          projectId: "dictionary-project-5c21c",
          storageBucket: "dictionary-project-5c21c.firebasestorage.app",
          messagingSenderId: "237098520221",
          appId: "1:237098520221:web:450ac78aa2bb0879040e74",
          measurementId: "G-B4LWEFCLF6"
        };
        // =================================================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        const SHEETS = ["Hourly", "Daily", "Weekly", "Monthly", "Learned"];
        const HOUR_MS = 60 * 60 * 1000;
        const DAY_MS = 24 * HOUR_MS;
        const WEEK_MS = 7 * DAY_MS;
        const MONTH_MS = 30 * DAY_MS;

        let vocabulary = {};
        let userId = null;
        let unsubscribe = null; 
        let currentQuiz = [];
        let currentQuestionIndex = 0;

        const loginContainer = document.getElementById('login-container');
        const mainContainer = document.getElementById('main-container');
        const appLoader = document.getElementById('app-loader');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const emailLoginBtn = document.getElementById('email-login-btn');
        const registerBtn = document.getElementById('register-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const logoutBtn = document.getElementById('logout-btn');
        const navButtons = { add: document.getElementById('nav-add'), quiz: document.getElementById('nav-quiz'), stats: document.getElementById('nav-stats') };
        const pages = { add: document.getElementById('page-add'), quiz: document.getElementById('page-quiz'), stats: document.getElementById('page-stats') };
        const addWordForm = document.getElementById('add-word-form');
        const englishWordInput = document.getElementById('english-word');
        const uzbekWordInput = document.getElementById('uzbek-word');
        const messageBox = document.getElementById('message-box');
        const translateBtn = document.getElementById('translate-btn');
        const translateIcon = document.getElementById('translate-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        const statsContainer = document.getElementById('stats-container');
        const quizStartScreen = document.getElementById('quiz-start-screen');
        const quizQuestionScreen = document.getElementById('quiz-question-screen');
        const quizEndScreen = document.getElementById('quiz-end-screen');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const quizWordCount = document.getElementById('quiz-word-count');
        const questionWord = document.getElementById('question-word');
        const quizForm = document.getElementById('quiz-form');
        const answerInput = document.getElementById('answer-input');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');

        googleLoginBtn.addEventListener('click', () => {
            signInWithPopup(auth, googleProvider).catch(handleAuthError);
        });

        emailLoginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                alert("E-pochta va parolni kiriting.");
                return;
            }
            signInWithEmailAndPassword(auth, email, password).catch(handleAuthError);
        });

        registerBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                alert("E-pochta va parolni kiriting.");
                return;
            }
            createUserWithEmailAndPassword(auth, email, password).catch(handleAuthError);
        });
        
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        function handleAuthError(error) {
            console.error("Autentifikatsiya xatosi:", error.code, error.message);
            if (error.code === 'auth/wrong-password') {
                alert("Parol noto'g'ri.");
            } else if (error.code === 'auth/user-not-found') {
                alert("Bunday foydalanuvchi mavjud emas.");
            } else if (error.code === 'auth/email-already-in-use') {
                alert("Bu e-pochta manzili allaqachon ro'yxatdan o'tgan.");
            } else if (error.code === 'auth/weak-password') {
                alert("Parol juda oddiy. Kamida 6 ta belgidan iborat bo'lishi kerak.");
            } else if (error.code === 'auth/api-key-not-valid') {
                alert("Firebase API kaliti noto'g'ri. Iltimos, kod ichidagi 'firebaseConfig'ni tekshiring.");
            } else if (error.code === 'auth/unauthorized-domain') {
                 alert("Bu domen orqali kirishga ruxsat yo'q. Firebase sozlamalarini tekshiring.");
            }
            else {
                alert("Tizimga kirishda xatolik yuz berdi.");
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                loginContainer.classList.add('hidden');
                mainContainer.classList.remove('hidden');
                appLoader.classList.remove('hidden'); 
                setupRealtimeListener(userId);
            } else {
                userId = null;
                loginContainer.classList.remove('hidden');
                mainContainer.classList.add('hidden');
                appLoader.classList.add('hidden');
                if (unsubscribe) {
                    unsubscribe();
                    unsubscribe = null;
                }
            }
        });
        
        function setupRealtimeListener(uid) {
            const docRef = doc(db, "users", uid);
            if (unsubscribe) unsubscribe(); 

            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    vocabulary = docSnap.data();
                    SHEETS.forEach(sheet => {
                        if (!vocabulary[sheet]) vocabulary[sheet] = [];
                    });
                } else {
                    vocabulary = SHEETS.reduce((acc, sheet) => ({ ...acc, [sheet]: [] }), {});
                    setDoc(docRef, vocabulary); 
                }
                
                appLoader.classList.add('hidden');
                
                const activePage = document.querySelector('.page.active')?.id.replace('page-', '') || 'add';
                switchPage(activePage);

            }, (error) => {
                console.error("Firestore tinglashda xatolik:", error);
                appLoader.innerHTML = `<p class='text-red-500'>Xatolik: Ma'lumotlar bazasiga ulanib bo'lmadi.</p>`;
            });
        }

        async function saveDataToFirebase() {
            if (!userId) return;
            const docRef = doc(db, "users", userId);
            try {
                await setDoc(docRef, vocabulary);
            } catch (error) {
                console.error("Ma'lumotlarni saqlashda xatolik:", error);
                showMessage("Xatolik: Ma'lumotlarni saqlab bo'lmadi.", "error");
            }
        }

        function showMessage(text, type = 'success', duration = 3000) {
            messageBox.textContent = text;
            messageBox.className = 'mt-4 text-center text-sm font-medium';
            if (type === 'success') messageBox.classList.add('text-green-600');
            else if (type === 'error') messageBox.classList.add('text-red-600');
            else messageBox.classList.add('text-blue-600');
            
            setTimeout(() => {
                if (messageBox.textContent === text) messageBox.textContent = '';
            }, duration);
        }

        function switchPage(pageName) {
            Object.values(pages).forEach(page => page.classList.remove('active'));
            Object.values(navButtons).forEach(btn => btn.classList.remove('active'));
            pages[pageName].classList.add('active');
            navButtons[pageName].classList.add('active');
            
            if (pageName === 'stats') updateStats();
            if (pageName === 'quiz') prepareQuiz();
        }

        Object.keys(navButtons).forEach(key => {
            navButtons[key].addEventListener('click', () => switchPage(key));
        });

        addWordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = addWordForm.querySelector('button[type=submit]');
            submitButton.disabled = true;
            
            const english = englishWordInput.value.trim().toLowerCase();
            const uzbek = uzbekWordInput.value.trim().toLowerCase();

            if (!english || !uzbek) {
                showMessage("Iltimos, ikkala maydonni ham to'ldiring.", "error");
                submitButton.disabled = false;
                return;
            }
            
            const wordExists = Object.values(vocabulary).flat().some(word => word.english === english);
            if (wordExists) {
                showMessage("Bu so'z lug'atda allaqachon mavjud.", "error");
                submitButton.disabled = false;
                return;
            }

            const now = Date.now();
            const newWord = { 
                id: now.toString(), 
                english, 
                uzbek, 
                correct_streak: 0,
                nextAskTime: now
            };
            vocabulary.Hourly.push(newWord);
            
            await saveDataToFirebase();
            
            showMessage(`'${english}' so'zi muvaffaqiyatli qo'shildi!`, 'success');
            addWordForm.reset();
            englishWordInput.focus();
            submitButton.disabled = false;
        });

        function updateStats() {
            statsContainer.innerHTML = '';
            let totalWords = 0;
            SHEETS.forEach(sheet => {
                const count = vocabulary[sheet]?.length || 0;
                totalWords += count;
                const statElement = document.createElement('div');
                statElement.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
                statElement.innerHTML = `<span class="font-semibold text-gray-700">${sheet}</span><span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${count} ta so'z</span>`;
                statsContainer.appendChild(statElement);
            });
            const totalElement = document.createElement('div');
            totalElement.className = 'flex justify-between items-center p-3 bg-gray-200 rounded-lg mt-4';
            totalElement.innerHTML = `<span class="font-bold text-gray-800">Jami</span><span class="bg-gray-800 text-white text-xs font-bold px-2.5 py-0.5 rounded-full">${totalWords} ta so'z</span>`;
            statsContainer.appendChild(totalElement);
        }

        function prepareQuiz() {
            const now = Date.now();
            currentQuiz = [];
            SHEETS.forEach((sheetName) => {
                if (sheetName !== 'Learned') {
                    (vocabulary[sheetName] || []).forEach(word => {
                        if (word.nextAskTime <= now) {
                            currentQuiz.push({ ...word, originalSheet: sheetName });
                        }
                    });
                }
            });

            quizQuestionScreen.classList.add('hidden');
            quizEndScreen.classList.add('hidden');
            quizStartScreen.classList.remove('hidden');

            if (currentQuiz.length > 0) {
                quizWordCount.textContent = `Test uchun ${currentQuiz.length} ta so'z tayyor.`;
                startQuizBtn.disabled = false;
            } else {
                quizWordCount.textContent = "Hozirda test uchun so'zlar mavjud emas. Keyinroq urinib ko'ring.";
                startQuizBtn.disabled = true;
            }
        }

        startQuizBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            for (let i = currentQuiz.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentQuiz[i], currentQuiz[j]] = [currentQuiz[j], currentQuiz[i]];
            }
            quizStartScreen.classList.add('hidden');
            quizQuestionScreen.classList.remove('hidden');
            displayQuestion();
        });

        function displayQuestion() {
            if (currentQuestionIndex >= currentQuiz.length) {
                finishQuiz();
                return;
            }
            const wordData = currentQuiz[currentQuestionIndex];
            wordData.askInEnglish = Math.random() < 0.5;
            questionWord.textContent = wordData.askInEnglish ? wordData.english : wordData.uzbek;
            answerInput.value = '';
            answerInput.focus();
        }
        
        async function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const wordData = currentQuiz[currentQuestionIndex];
            if (!wordData) return;

            const correctAnswer = wordData.askInEnglish ? wordData.uzbek : wordData.english;
            const originalWord = (vocabulary[wordData.originalSheet] || []).find(w => w.id === wordData.id);

            if (!originalWord) {
                showMessage("Xatolik: So'z topilmadi.", "error");
            } else {
                const now = Date.now();
                if (userAnswer === correctAnswer) {
                    originalWord.correct_streak++;
                    showMessage(`To'g'ri! (${originalWord.correct_streak}/2)`, 'success', 2000);
                    
                    if (originalWord.correct_streak >= 2) {
                        const currentSheetIndex = SHEETS.indexOf(wordData.originalSheet);
                        const nextSheetIndex = currentSheetIndex + 1;

                        if (nextSheetIndex < SHEETS.length) {
                            const nextSheetName = SHEETS[nextSheetIndex];
                            vocabulary[wordData.originalSheet] = vocabulary[wordData.originalSheet].filter(w => w.id !== originalWord.id);
                            
                            originalWord.correct_streak = 0;
                            if (nextSheetName === 'Daily') originalWord.nextAskTime = now + DAY_MS;
                            else if (nextSheetName === 'Weekly') originalWord.nextAskTime = now + WEEK_MS;
                            else if (nextSheetName === 'Monthly') originalWord.nextAskTime = now + MONTH_MS;
                            else if (nextSheetName === 'Learned') originalWord.nextAskTime = Infinity;

                            if (!vocabulary[nextSheetName]) vocabulary[nextSheetName] = [];
                            vocabulary[nextSheetName].push(originalWord);
                            showMessage(`Ajoyib! '${originalWord.english}' so'zi ${nextSheetName} sahifasiga o'tdi!`, 'info', 3000);
                        }
                    } else {
                        originalWord.nextAskTime = now + HOUR_MS;
                    }
                } else {
                    showMessage(`Xato! To'g'ri javob: ${correctAnswer}`, 'error', 3000);
                    originalWord.correct_streak = 0;
                    if (wordData.originalSheet !== 'Hourly') {
                        vocabulary[wordData.originalSheet] = vocabulary[wordData.originalSheet].filter(w => w.id !== originalWord.id);
                        vocabulary.Hourly.push(originalWord);
                    }
                    originalWord.nextAskTime = now + HOUR_MS;
                }
            }
            
            await saveDataToFirebase();
            currentQuestionIndex++;
            setTimeout(displayQuestion, 1500);
        }

        quizForm.addEventListener('submit', (e) => {
            e.preventDefault();
            checkAnswer();
        });
        
        function finishQuiz() {
            quizQuestionScreen.classList.add('hidden');
            quizEndScreen.classList.remove('hidden');
        }
        
        restartQuizBtn.addEventListener('click', () => {
            switchPage('add');
        });

        translateBtn.addEventListener('click', async () => {
            const englishWord = englishWordInput.value.trim();
            if (!englishWord) {
                showMessage("Tarjima uchun so'z kiriting", "error");
                return;
            }
            translateIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            translateBtn.disabled = true;

            const prompt = `Translate the following English word to Uzbek. Provide only the single, most common Uzbek translation without any extra text, explanations, or quotation marks. English word: "${englishWord}"`;
            const apiKey = firebaseConfig.apiKey;
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API xatosi: ${response.status}`);
                const result = await response.json();
                const translatedText = result.candidates?.[0]?.content?.parts?.[0]?.text.trim().toLowerCase().replace(/["'.]/g, '');
                if (translatedText) {
                    uzbekWordInput.value = translatedText;
                    showMessage("So'z muvaffaqiyatli tarjima qilindi!", "success");
                } else {
                    throw new Error("Tarjima kelmadi");
                }
            } catch (error) {
                console.error("Tarjima xatosi:", error);
                showMessage("Tarjima xizmatiga ulanib bo'lmadi.", "error");
            } finally {
                translateIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                translateBtn.disabled = false;
            }
        });

        switchPage('add');
    </script>
