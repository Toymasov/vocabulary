        .page { display: none; }
        .page.active { display: block; }
        #translate-btn:disabled, #add-word-form button[type=submit]:disabled { cursor: not-allowed; opacity: 0.7; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

    </style>

                        <button type="submit" class="mt-6 w-full bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">Qo'shish</button>

        // Firebase'ni ishga tushirish
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const SHEETS = ["Hourly", "Daily", "Weekly", "Monthly", "Learned"];
        let vocabulary = {};
        let userId = null;
        let unsubscribe = null; // onSnapshot'ni to'xtatish uchun

        // HTML elementlarini topish
        const mainContainer = document.getElementById('main-container');
        const appLoader = document.getElementById('app-loader');
        const addWordForm = document.getElementById('add-word-form');
        const englishWordInput = document.getElementById('english-word');
        const uzbekWordInput = document.getElementById('uzbek-word');
        const messageBox = document.getElementById('message-box');
        // ... (boshqa elementlar avvalgidek qoladi)

        // Foydalanuvchi autentifikatsiyasini tekshirish
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Foydalanuvchi tizimga kirgan (anonim tarzda)
                userId = user.uid;
                setupRealtimeListener(userId);
            } else {
                // Foydalanuvchi tizimga kirmagan, anonim tarzda kirish
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonim kirishda xatolik:", error);
                    appLoader.innerHTML = "<p class='text-red-500'>Xatolik: Ilovani yuklab bo'lmadi. Internet aloqasini tekshiring.</p>";
                });
            }
        });
        
        // Ma'lumotlarni real vaqtda tinglash
        function setupRealtimeListener(uid) {
            const docRef = doc(db, "users", uid);
            
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    vocabulary = docSnap.data();
                    // Eskirgan formatni to'g'rilash
                    SHEETS.forEach(sheet => {
                        if (!vocabulary[sheet]) vocabulary[sheet] = [];
                    });
                } else {
                    // Yangi foydalanuvchi uchun bo'sh ma'lumotlar yaratish
                    vocabulary = SHEETS.reduce((acc, sheet) => ({ ...acc, [sheet]: [] }), {});
                    setDoc(docRef, vocabulary); // Bazada yozib qo'yish
                }
                
                // Ma'lumotlar yuklangach, ilovani ko'rsatish
                appLoader.classList.add('hidden');
                mainContainer.classList.remove('hidden');
                
                // UI'ni yangilash (masalan, statistika)
                if (document.getElementById('page-stats').classList.contains('active')) {
                    updateStats();
                }
            });
        }

        // Ma'lumotlarni Firebase'ga saqlash
        async function saveDataToFirebase() {
            if (!userId) return;
            const docRef = doc(db, "users", userId);
            try {
                await setDoc(docRef, vocabulary);
            } catch (error) {
                console.error("Ma'lumotlarni saqlashda xatolik:", error);
                showMessage("Xatolik: Ma'lumotlarni saqlab bo'lmadi.", "error");
            }
        }
        
        // So'z qo'shish logikasi (Firebase bilan)
        addWordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = addWordForm.querySelector('button[type=submit]');
            submitButton.disabled = true;
            
            const english = englishWordInput.value.trim().toLowerCase();
            const uzbek = uzbekWordInput.value.trim().toLowerCase();

            if (!english || !uzbek) {
                showMessage("Iltimos, ikkala maydonni ham to'ldiring.", "error");
                submitButton.disabled = false;
                return;
            }
            
            const wordExists = Object.values(vocabulary).flat().some(word => word.english === english);
            if (wordExists) {
                showMessage("Bu so'z lug'atda allaqachon mavjud.", "error");
                submitButton.disabled = false;
                return;
            }

            const newWord = { english, uzbek, correct_streak: 0 };
            vocabulary.Hourly.push(newWord);
            
            await saveDataToFirebase(); // Ma'lumotlarni onlayn saqlash
            
            showMessage(`'${english}' so'zi muvaffaqiyatli qo'shildi!`, 'success');
            addWordForm.reset();
            englishWordInput.focus();
            submitButton.disabled = false;
        });
